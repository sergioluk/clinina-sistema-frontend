<div class="servicos__container">
  <div class="flex">
    <div class="menu">
      <fa-icon [icon]="getIcone('fa-bars')"></fa-icon>
    </div>
    <h1 class="titulo">SERVIÇOS</h1>
  </div>
  <hr>
  <div class="container-">

    <div class="filtro-novo-servico">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. banho" #input>
      </mat-form-field>
      <app-botao-pequeno cor="var(--corPrincipal)" texto="Novo Serviço" icone="fa-plus" (click)="novoServico()"></app-botao-pequeno>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">
          <fa-icon class="icone-nome" [icon]="getIconePorCategoria(element.categoria)" *ngIf="element.categoria"></fa-icon>
          {{element.nome}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco | currency:'BRL'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <fa-icon class="editar" [icon]="getIcone('fa-pencil')" (click)="editar(element.id)"></fa-icon>
          <fa-icon class="apagar" [icon]="getIcone('fa-trash-can')" (click)="excluir(element.id)"></fa-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</div>
